name: Check Newsletter

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update existing newsletters (re-generate HTML)'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write

jobs:
  process-email:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Email Processor
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
          FORCE_UPDATE: ${{ github.event.inputs.force_update }}
        run: python process_email.py

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Mise Ã  jour archives newsletters"
          file_pattern: 'docs/*'
          add_options: '-A'
