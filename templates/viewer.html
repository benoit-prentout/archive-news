<!DOCTYPE html>
<html lang="{{ lang }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Metadata extraction -->
    <meta name="creation_date" content="{{ email_date }}">
    <meta name="sender" content="{{ sender_name }}">
    <title>{{ subject }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        /* Viewer Specific Styles */
        body {
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .viewer-container {
            flex: 1;
            display: flex;
            position: relative;
            overflow: hidden;
            background: radial-gradient(circle at center, rgba(59, 130, 246, 0.05) 0%, transparent 70%);
        }

        .device-stage {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: all 0.5s ease;
        }

        /* Realistic Device Frame */
        .device-frame {
            background: #111;
            border-radius: 40px;
            box-shadow:
                0 0 0 2px #333,
                0 0 0 6px #000,
                0 20px 50px -10px rgba(0, 0, 0, 0.5);
            position: relative;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
        }

        .device-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
            display: block;
        }

        /* Modes */
        .device-frame[data-mode="desktop"] {
            width: 90%;
            height: 90%;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: #fff;
        }

        .device-frame[data-mode="mobile"] {
            width: 375px;
            height: 812px;
            max-height: 90vh;
            /* Adjust for small screens */
            border-radius: 40px;
            border: 12px solid #111;
        }

        .device-frame[data-mode="mobile"]::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 25px;
            background: #111;
            border-bottom-left-radius: 16px;
            border-bottom-right-radius: 16px;
            z-index: 10;
        }

        .device-frame[data-mode="tablet"] {
            width: 768px;
            height: 1024px;
            max-height: 90vh;
            max-width: 90vw;
            border-radius: 24px;
            border: 12px solid #111;
        }

        /* Sidebar Glass */
        .meta-sidebar {
            width: 350px;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border-left: 1px solid var(--border-color);
            padding: 30px;
            overflow-y: auto;
            position: relative;
            z-index: 20;
            transition: transform 0.3s ease;
        }

        .meta-sidebar.closed {
            transform: translateX(100%);
            width: 0;
            padding: 0;
            border: none;
        }

        .back-nav {
            margin-bottom: 30px;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.5);
            transition: all 0.2s;
        }

        .back-btn:hover {
            background: white;
            color: var(--accent-color);
            box-shadow: var(--shadow-sm);
        }

        .meta-group {
            margin-bottom: 24px;
        }

        .meta-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-tertiary);
            margin-bottom: 8px;
            display: block;
        }

        .meta-value {
            font-size: 1rem;
            color: var(--text-primary);
            font-weight: 500;
            word-break: break-word;
        }

        .pill {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            background: rgba(59, 130, 246, 0.1);
            color: var(--accent-color);
            font-size: 0.85rem;
        }

        /* Link List */
        .link-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .link-item {
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .link-item:hover {
            background: white;
            border-color: var(--accent-color);
            transform: translateX(5px);
            box-shadow: var(--shadow-sm);
        }

        .link-idx {
            background: var(--accent-color);
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10px;
            flex-shrink: 0;
            margin-left: 10px;
        }

        .link-txt {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Header Controls for Viewer */
        .viewer-header {
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            z-index: 50;
        }

        .device-toggles {
            display: flex;
            background: rgba(0, 0, 0, 0.05);
            padding: 4px;
            border-radius: 12px;
        }

        .device-btn {
            padding: 6px 12px;
            border: none;
            background: transparent;
            cursor: pointer;
            border-radius: 8px;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .device-btn.active {
            background: white;
            color: var(--text-primary);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .action-btn {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            background: transparent;
            display: flex;
            alignItems: center;
            justifyContent: center;
            cursor: pointer;
            color: var(--text-secondary);
            margin-left: 8px;
            transition: all 0.2s;
        }

        .action-btn:hover,
        .action-btn.active {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }
    </style>
</head>

<body>
    <div class="viewer-header">
        <div class="back-nav" style="margin:0;">
            <a href="../index.html" class="back-btn">‚Üê <span data-i18n="back">Back</span></a>
        </div>

        <div class="device-toggles">
            <button class="device-btn" onclick="setMode('mobile')">Mobile</button>
            <button class="device-btn" onclick="setMode('tablet')">Tablet</button>
            <button class="device-btn active" onclick="setMode('desktop')">Desktop</button>
        </div>

        <div style="display:flex;">
            <button class="action-btn" onclick="toggleSidebar()" title="Toggle Info">
                <svg class="icon" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="16" x2="12" y2="12"></line>
                    <line x1="12" y1="8" x2="12.01" y2="8"></line>
                </svg>
            </button>
            <!-- Add highlighting toggle here later -->
        </div>
    </div>

    <div class="viewer-container">
        <div class="device-stage">
            <div class="device-frame" id="deviceFrame" data-mode="desktop">
                <iframe id="emailFrame"></iframe>
            </div>
        </div>

        <div class="meta-sidebar" id="sidebar">
            <div class="meta-group">
                <span class="meta-label">Subject</span>
                <div class="meta-value">{{ subject }}</div>
            </div>
            <div class="meta-group">
                <span class="meta-label">Sender</span>
                <div class="pill">{{ sender_name }}</div>
            </div>
            <div class="meta-group">
                <span class="meta-label">Date</span>
                <div class="meta-value">{{ email_date }}</div>
            </div>
            <div class="meta-group">
                <span class="meta-label">Reading Time</span>
                <div class="meta-value">~{{ reading_time }}</div>
            </div>

            <hr style="border:0; border-top:1px solid var(--border-color); margin: 20px 0;">

            <h3 style="font-size:1rem; margin-bottom:15px;">Links ({{ links|length }})</h3>
            <ul class="link-list">
                {% for link in links %}
                <li class="link-item" onclick="highlightLink({{ link.index }})">
                    <div class="link-txt">{{ link.txt }}</div>
                    <div class="link-idx">{{ link.index }}</div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <script src="../assets/js/main.js"></script>
    <script>
        const content = {{ safe_html }};
        const frame = document.getElementById('emailFrame');

        function init() {
            const doc = frame.contentDocument;
            doc.open();
            // Inject cleaner styles for iframe
            const baseStyles = `
                <style>
                    body { margin: 0; font-family: sans-serif; background: #fff; }
                    img { max-width: 100%; height: auto; }
                    /* Scrollbar hide */
                    ::-webkit-scrollbar { width: 0px; background: transparent; }
                </style>
            `;
            doc.write(baseStyles + content);
            doc.close();
        }

        function setMode(mode) {
            document.getElementById('deviceFrame').setAttribute('data-mode', mode);
            document.querySelectorAll('.device-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('closed');
            event.currentTarget.classList.toggle('active');
        }

        // Initialize
        init();
    </script>
</body>

</html>
